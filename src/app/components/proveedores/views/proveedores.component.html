<app-navegacion></app-navegacion>

<div class="container">
	<div class="row">
		<div class="col-xs-8"><h3>Proveedores</h3></div>
		<div class="col-xs-4 text-right"><a routerLink="/proveedor/nuevo" class="btn btn-default" role="button">Nuevo Proveedor</a></div>
	</div>
</div>

<div class="container">
	<table class="table table-hover">
    <thead>
      <tr>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prov of proveedores">
        <td>{{ prov.prov_rut }}</td>
        <td>{{ prov.prov_nombre }}</td>
        <td>
        	<a class="btn btn-default" role="button" [routerLink]="['/proveedor', prov.prov_id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a class="btn btn-default" role="button" (click)="borrar(prov)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="error">{{errorMessage}}</p>
</div>
