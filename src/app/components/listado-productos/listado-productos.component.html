<app-navegacion></app-navegacion>

<div class="container">
	<div class="row">
		<div class="col-xs-8"><h3>Productos</h3></div>
		<div class="col-xs-4 text-right"><a routerLink="/producto/nuevo" class="btn btn-default" role="button">Nuevo Producto</a></div>
	</div>
</div>

<div class="container">
	<table class="table table-hover">
    <thead>
      <tr>
        <th>SKU</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productos">
        <td>{{ prod.prod_id }}</td>
        <td>{{ prod.prod_nombre }}</td>
        <td>
        	<a class="btn btn-default" role="button" [routerLink]="['/producto', prod.prod_id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> <a class="btn btn-default" role="button" (click)="borrar(prod)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="error">{{errorMessage}}</p>
</div>
