<app-navegacion></app-navegacion>

<div class="container">
    <h1>Nuevo Cliente</h1>
    <form>
      <div class="form-group">
        <label for="name">RUT</label>
        <input type="text" class="form-control" id="name" name="clie_rut" required [(ngModel)]="model.clie_rut">
      </div>
      <div class="form-group">
        <label for="name">Nombre o Razón Social</label>
        <input type="text" class="form-control" id="name" name="clie_nombre" required [(ngModel)]="model.clie_nombre">
      </div>
      <div class="form-group">
        <label for="name">Dirección</label>
        <input type="text" class="form-control" id="name" name="clie_direccion" required [(ngModel)]="model.clie_direccion">
      </div>
      <div class="form-group">
        <label for="name">Ciudad</label>
        <input type="text" class="form-control" id="name" name="clie_ciudad" required [(ngModel)]="model.clie_ciudad">
      </div>
      <div class="form-group">
        <label for="name">Fono</label>
        <input type="number" class="form-control" id="name" name="clie_fono" required [(ngModel)]="model.clie_fono">
      </div>
      <div class="form-group">
        <label for="name">Correo Electrónico</label>
        <input type="text" class="form-control" id="name" name="clie_mail" required [(ngModel)]="model.clie_mail">
      </div>
      <button type="submit" class="btn btn-success" (click)="onSubmit()">Guardar</button>
    </form>
    <p>{{ errorMessage }}</p>
</div>
